<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-md-10"> <h2>Product Create</h2> <ol class="breadcrumb"> <li> <a href="/">Home</a> </li> <li class="active"> <strong>Product Create</strong> </li> </ol> </div> <div class="col-md-2"> </div> </div> <div class="wrapper wrapper-content animated fadeInRight ecommerce"> <div class="col-md-12"> <div class="ibox"> <div class="ibox-content"> <div class="row"> <div flash-alert="error" active-class="in" class="alert fade" ng-show="flash.message"> <strong class="alert-heading">Error! </strong> <span class="alert-message" ng-bind-html="flash.message"></span> </div> <div flash-alert="success" active-class="in" class="alert fade" ng-show="flash.message"> <strong class="alert-heading">Success! </strong> <span class="alert-message">{{flash.message}}</span> </div> </div> <form class="form-horizontal"> <div class="row"> <label class="col-md-3"> Product Name</label> <div class="col-md-5"> <input type="text" name="title" class="form-control" ng-model="entity.name" required> </div> </div> <br> <div class="row"> <label class="col-md-3">SKU number</label> <div class="col-md-5"> <input type="number" name="title" class="form-control" ng-model="entity.sku_number" required> </div> </div> <br> <div class="row"> <label class="col-md-3">Minimum Quantity</label> <div class="col-md-5"> <input type="number" name="title" class="form-control" ng-model="entity.minimum_quantity" required> </div> </div> <br> <div class="row"> <label class="col-md-3">Measurement</label> <div class="col-md-5"> <input type="number" name="title" class="form-control" ng-model="entity.measurement_value" required> </div> <div class="col-md-2"> <select ng-options="item.id as item.label for item in measurements" class="form-control m-b" ng-model="entity.measurement_unit" name="measurement" required> <option disabled selected value="">Units </select> </div> </div> <br> <div class="row"> <label class="col-md-3"> Product Price</label> <div class="col-md-5"> <div class="input-group m-b"><span class="input-group-addon">$</span> <input type="number" name="price" class="form-control" ng-model="entity.unit_price" required> </div> </div> </div> <div class="row"> <label class="col-md-3">Category</label> <div class="col-md-5"> <ui-select multiple ng-model="selectedCategories.category" theme="bootstrap" ng-disabled="disabled"> <ui-select-match placeholder="Select Category">{{$item.name}}</ui-select-match> <ui-select-choices repeat="category as category in categories"> {{category.name}} </ui-select-choices> </ui-select> </div> </div> <br> <div class="row"> <label class="col-md-3">Vendor</label> <div class="col-md-5"> <ui-select multiple ng-model="selectedVendors.vendor" theme="bootstrap" ng-disabled="disabled"> <ui-select-match placeholder="Select Vendor">{{$item.first_name + ' ' + $item.last_name}}</ui-select-match> <ui-select-choices repeat="vendor as vendor in vendors"> {{vendor.first_name + vendor.last_name}} </ui-select-choices> </ui-select> </div> </div> <br> <div class="row"> <label class="col-md-3">Tags</label> <div class="col-md-5"> <tags-input ng-model="tags"> </tags-input> </div> </div> <br> <div class="row"> <label class="col-md-3"> Images</label> <div class="col-md-9"> <input type="file" fileread="entity.picture" ng-model="entity.picture"> <br> <img class="img-responsive" ng-show="entity.picture" ng-src="{{entity.picture}}"> </div> </div> <br> <br> <div class="row"> <label class="col-md-3">Description</label> <div class="col-md-9"> <textarea froala ng-model="entity.content"></textarea> </div> </div> </form></div>  <hr> <br> <div class="row"> <div class="col-md-9"> <button class="btn btn-warning" ng-click="cancel()">Cancel</button> <button class="btn btn-primary" ng-click="ok(entity)">Create</button> </div> </div>  </div> </div> </div>  <script type="text/ng-template" id="productCreateSuccessfullyModalContent.html"><div class="modal-header">
        <h3 class="modal-title">Success!</h3>
    </div>
    <div class="modal-body">
        <div class="margin-bottom-10">
            <div class="form-group text-center">Successfully Created a Product!</div>
            <div class="form-group text-center">
                <button class="btn btn-primary btn-lg" ng-click="ok()">Ok</button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <!--<button class="btn btn-primary" ng-click="ok()"> Ok</button>-->
        <!-- <button class="btn btn-warning" ng-click="cancel()">No</button>-->
    </div></script>
