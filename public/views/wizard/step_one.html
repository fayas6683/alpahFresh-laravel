<div class="" style="padding:15px"> <h2>Credentials</h2> </div> <div class="row"> <div class="col-lg-12"> <div class="col-lg-8"> <form name="credentials_form"> <div class="form-group"> <label>First Name</label> <input type="text" class="form-control" placeholder="First Name" required ng-model="$parent.user.first_name"> </div> <div class="form-group"> <label>Last Name</label> <input type="text" class="form-control" placeholder="Last Name" required ng-model="$parent.user.last_name"> </div> <div class="form-group"> <label>User Name</label> <input type="text" class="form-control" placeholder="User Name" required ng-model="$parent.user.username"> </div> <div class="form-group"> <label>Email</label> <input type="email" placeholder="Email" class="form-control" name="email" ng-model="$parent.user.email" required> <div class="m-t-xs" ng-show="credentials_form.email.$invalid && credentials_form.email.$dirty"> <small class="text-danger" ng-show="credentials_form.email.$error">Please input a valid email address </small> </div> </div> <div class="form-group" ng-class="credentials_form.password.$error.minlength ?'has-error':''"> <label>Password</label> <input type="password" class="form-control" placeholder="Password" required name="password" ng-minlength="8" required ng-model="$parent.user.password"> </div> <div class="form-group" ng-show="credentials_form.password.$error.minlength"> <small class="text-danger"> Too short!</small> </div> <div class="form-group"> <label>Confirm Password</label> <input type="password" class="form-control" placeholder="Confirm Password" required ng-model="$parent.passwordConfirm" pw-check="password" ng-change="check($parent.user.password,$parent.passwordConfirm)"> </div> <div class="form-group" ng-show="confirm"> <small class="text-danger"> {{confirmMessage}}</small> <!--<span class="help-block m-b-none alert alert-danger"></span>--> </div> <div class="form-group"> <button class="btn btn-primary" ng-click="next(1)" ng-disabled="
                                    credentials_form.email.$dirty && credentials_form.email.$invalid ||
                                    credentials_form.passwordConfirm.$invalid ||
                                    credentials_form.password.$invalid ||
                                    credentials_form.passwordConfirm.$invalid ||
                                    $parent.confirm || !$parent.passwordConfirm"> Next </button> </div> </form> </div> <div class="col-lg-4"> <div class="text-center"> <div style="margin-top: 20px"> <i class="fa fa-sign-in" style="font-size: 180px;color: #e5e5e5"></i> </div> </div> </div> </div> </div>
