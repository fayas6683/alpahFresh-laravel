<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-lg-10"> <h2>Product list</h2> <ol class="breadcrumb"> <li> <a href="/">Home</a> </li> <li class="active"> <strong>Product list</strong> </li> </ol> </div> <div class="col-lg-2"> </div> </div> <div class="wrapper wrapper-content animated fadeInRight ecommerce"> <div class="row"> <div flash-alert="error" active-class="in" class="alert fade" ng-show="flash.message"> <strong class="alert-heading">Error! </strong> <span class="alert-message" ng-bind-html="flash.message"></span> </div> <div flash-alert="success" active-class="in" class="alert fade" ng-show="flash.message"> <strong class="alert-heading">Success! </strong> <span class="alert-message">{{flash.message}}</span> </div> </div> <div class="row"> <div class="col-md-6 form-group"> <button ng-click="create()" class="btn btn-info">Create New Product </button> </div> <div class="col-md-6 form-group"> <input type="text" ng-change="getProducts()" class="span2 form-control" placeholder="Search" ng-model="search"> <!--   <button>
                   <i class="fa fa-search"></i>
               </button>--> </div> </div> <div class="table-responsive"> <div class="row"> <div class="col-lg-12"> <div class="ibox"> <div class="ibox-content"> <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15"> <thead> <tr> <th>Title <th>Unit Price <!--<th data-hide="all">Description</th>--> <th class="text-right" data-sort-ignore="true">Action   <tbody> <tr ng-show="products.length == 0" class="text-center"> <td colspan="3">No results  <tr ng-repeat="entity in entities"> <td><a ng-click="moreDetails(entity.id)">{{entity.name}}</a> <td>{{entity.unit_price | currency}}  <!-- <td>{{product.content }}</td>--> <td class="text-right"> <div class="btn-group"> <button class="btn-white btn btn-xs" ng-click="moreDetails(entity.id)">Edit </button> <button class="btn-white btn btn-xs" ng-click="deleteConfirm(entity)">Delete </button> </div>    <tfoot> <tr> <td colspan="3"> <pagination ng-show="totalItems" total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" ng-change="getEntities()" items-per-page="itemsPerPage"></pagination>    </table> </div> </div> </div> </div> </div> </div> <script type="text/ng-template" id="DeleteConfirmProductModalContent.html"><div class="modal-header">
        <h3 class="modal-title">Delete Confirmation</h3>
    </div>
    <div class="modal-body">
        <div class="margin-bottom-10">
            <div>Do you want to delete this product ?</div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="deleteProduct()"> Yes</button>
        <button class="btn btn-warning" ng-click="cancel()">No</button>
    </div></script> <script type="text/ng-template" id="categoryDetailsModalContent.html"><div class="inmodal">
        <div class="modal-header">
            <h3 class="modal-title">Category Details</h3>
        </div>
        <div class="modal-body">
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-6"><b>Name </b></label>

                        <div class="col-sm-6"><i class="fa fa "></i>
                            {{category.name}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6"><b>Tags</b></label>

                        <div class="col-sm-6">
                            <ul>
                                <li ng-repeat="tag in category.tags">{{tag.text}}</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6"><b>Description </b></label>

                        <div class="col-sm-6" ng-bind-html="category.content"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="cancel()">Ok</button>
        </div>
    </div></script>
