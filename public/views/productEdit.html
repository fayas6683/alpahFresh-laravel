<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-lg-10"> <h2>Product edit</h2> <ol class="breadcrumb"> <li> <a href="#/">Home</a> </li> <li class="active"> <strong>Product edit</strong> </li> </ol> </div> </div> <div class="wrapper wrapper-content animated fadeInRight ecommerce"> <div class="row"> <div flash-alert="error" active-class="in" class="alert fade" ng-show="flash.message"> <strong class="alert-heading">Error! </strong> <span class="alert-message" ng-bind-html="flash.message"></span> </div> <div flash-alert="success" active-class="in" class="alert fade" ng-show="flash.message"> <strong class="alert-heading">Success! </strong> <span class="alert-message">{{flash.message}}</span> </div> </div> <div class="row"> <div class="col-lg-12"> <div class="tabs-container"> <tabset> <tab> <tab-heading> Product info </tab-heading> <div class="panel-body"> <fieldset class="form-horizontal"> <br> <div class="row"> <label class="col-sm-3"> Product Name</label> <div class="col-sm-5"> <input type="text" name="name" class="form-control" ng-model="entity.name" required> </div> </div> <br> <div class="row"> <label class="col-sm-3">SKU number</label> <div class="col-sm-5"> <input type="text" name="text" class="form-control" ng-model="entity.sku_number" required> </div> </div> <br> <div class="row"> <label class="col-sm-3">Minimum Quantity</label> <div class="col-sm-5"> <input type="text" name="title" class="form-control" ng-model="entity.minimum_quantity" required> </div> </div> <br> <div class="row"> <label class="col-md-3">Measurement</label> <div class="col-md-5"> <input type="text" name="title" class="form-control" ng-model="entity.measurement_value" required> </div> <div class="col-md-2"> <select ng-options="item.id as item.label for item in measurements" class="form-control m-b" ng-model="entity.measurement_unit" name="measurement" required> <option disabled selected value="">Units </select> </div> </div> <br> <div class="row"> <label class="col-sm-3"> Product Price</label> <div class="col-sm-5"> <div class="input-group m-b"><span class="input-group-addon">$</span> <input type="text" name="price" class="form-control" ng-model="entity.unit_price" required> </div> </div> </div> <div class="row"> <label class="col-sm-3">Category</label> <div class="col-sm-5"> <ui-select multiple ng-model="selectedCategories.category" theme="bootstrap" ng-disabled="disabled"> <ui-select-match placeholder="Select Category">{{$item.name}}</ui-select-match> <ui-select-choices repeat="category as category in categories"> {{category.name}} </ui-select-choices> </ui-select> </div> </div> <br> <div class="row"> <label class="col-sm-3">Vendor</label> <div class="col-sm-5"> <ui-select multiple ng-model="selectedVendors.vendor" theme="bootstrap" ng-disabled="disabled"> <ui-select-match placeholder="Select vendor">{{$item.first_name + ' ' + $item.last_name}}</ui-select-match> <ui-select-choices repeat="vendor as vendor in vendors"> {{vendor.first_name + vendor.last_name}} </ui-select-choices> </ui-select> </div> </div> <br> <div class="row"> <label class="col-sm-3">Tags</label> <div class="col-sm-5"> <tags-input ng-model="entity.tags" on-tag-added="addTag($tag)" on-tag-removed="removeTag($tag)"> </tags-input> </div> </div> <br> <br> <div class="row"> <label class="col-sm-3">Description</label> <div class="col-sm-9"> <textarea froala ng-model="entity.description"></textarea> </div> </div> <hr> </fieldset> </div> </tab> <tab> <tab-heading> Images </tab-heading> <div class="panel-body"> <div class="table-responsive"> <table class="table table-bordered table-stripped"> <thead> <tr> <th> Image preview  <th> Actions    <tbody> <tr ng-repeat="image in entity.pictures"> <td> <img class="img-responsive" src="{{getGlobals('dbServe') + image.thumbnail_location}}"> <!-- <img src="{{getGlobals('dbServe') + image.filename}}">-->  <td> <button class="btn btn-white" ng-click="deleteConfirmImage(image)"><i class="fa fa-trash"></i>Delete </button> <button class="btn btn-white" ng-click="mainPicture(image)" ng-hide="image.main_pic == 1">Main Picture </button>    </table> </div> <form action="" class="dropzone" method="post" enctype="multipart/form-data" drop-zone="" dropzone-config="dropzoneConfig"> </form> </div> </tab> </tabset> <br> <div class="form-group"> <div class="col-sm-4 col-sm-offset-0"> <button class="btn btn-warning" ng-click="cancel()">Cancel</button> <button class="btn btn-primary" ng-click="ok()" ng-shhow="edit">Save change</button> </div> </div> </div> </div> </div> </div> <script type="text/ng-template" id="DeleteConfirmImageModalContent.html"><div class="modal-header">
