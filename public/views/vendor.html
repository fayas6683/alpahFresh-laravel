a fa-trash icon-white"></i>&nbsp;&nbsp;<span class="bold">Delete</span> </button>    </table> <pagination ng-show="totalItems" total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" ng-change="getEntities()" items-per-page="itemsPerPage"></pagination> </div> </div> </div> </div> </div> </div> </div> <script type="text/ng-template" id="VendorCreate.html"><div class="modal-header">

                        </div>
                    </div>

                        <div class="input-group m-b">
                            <span class="input-group-addon"><i class="icon-prepend fa fa-user"></i></span>
                            <input type="text" name="lname" ng-model="entity.last_name" required class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                
                    <div class="input-group m-b">
                        <span class="input-group-addon"><i class="icon-prepend fa fa-envelope-o"></i> </span>
                        <input type="email" placeholder="Email" class="form-control" name="email" ng-model="entity.email" required>
                    </div>
                    <div class="m-t-xs" ng-show="myForm.email.$invalid && myForm.email.$dirty">

                </div>

        </div></script> <script type="text/ng-template" id="VendorEdit.html"><div class="modal-header">

                    <lable><b>First Name</b></lable>
                    <br>
                    <div>
                        <div class="input-group m-b">
                            <span class="input-group-addon"><i class="icon-prepend fa fa-user"></i></span>
                            <input type="text" name="fname" ng-model="entity.first_name" required class="form-control" placeholder="First Name">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <lable><b>Last Name</b></lable>
                    <br>

                            <span class="input-group-addon"><i class="icon-prepend fa fa-user"></i></span>

                    </div>
                </div>

                    <lable><b>Email</b></lable>
                    <br>

                            <span class="input-group-addon"><i class="icon-prepend fa fa-envelope-o"></i></span>

                            </span>

                </div>
