<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-lg-10"> <h2>Cart</h2> <ol class="breadcrumb"> <li> <a href="index.html">Home</a> </li> <li class="active"> <strong>Cart</strong> </li> </ol> </div> <div class="col-lg-2"> </div> </div> <div class="wrapper wrapper-content animated fadeInRight ecommerce"> <div class="row ordertable"> <div class="ibox"> <div class="ibox-content"> <div class="row"> <div class="col-md-9"> <div class="table-responsive"> <div class="ibox-content"> <table class="table"> <thead> <tr> <th>ITEME <th>QUANTITY <th>UNIT PRICE <th>PRICE <th>   <tbody> <tr ng-repeat="item in cart.items | orderBy:'name'"> <td> <a ng-href="#/itemsDetails/{{item.code}}" class="product-name" style="font-size: 13px">{{item.name}}</a> <td class="text-align-center"> <div class="col-sm-10"> <div class="input-group"> <div class="row"> <input type="number" style="width:50%" ng-model="item.quantity" ng-change="cart.saveItems()" class="form-control"> <span class="input-group-btn"> <button class="btn btn-success" type="button" ng-disabled="item.quantity >= 1000" ng-click="cart.addItem(item.code, item.name, item.price,item.minimumQuantity, +1)"> + </button> <button class="btn btn-inverse" type="button" ng-disabled="item.quantity <= item.minimumQuantity" ng-click="cart.addItem(item.code, item.name, item.price, item.minimumQuantity,-1)"> - </button> </span> </div> </div> </div>  <td>{{item.price |currency}} <td class="tdRight">{{item.price * item.quantity | currency}} <td class="tdCenter" title="remove from cart"> <a href="" ng-click="cart.addItem(item.code, item.name, item.price,item.minimumQuantity, -10000000)"> <i class="fa fa-times"></i> </a>   <tr class="well"> <td><b>Total</b> <td class="tdCenter"><b>{{cart.getTotalCount()}}</b> <td> <td class="tdRight"><b>{{cart.getTotalPrice() | currency}}</b> <td>   </table> </div> </div> </div> <div class="col-md-3 col-md-offset-0"> <a href="#/store" class="btn btn-w-m btn-warning btn-block">Back To Store</a> <button type="button" ng-click="cart.clearItems()" ng-disabled="cart.getTotalCount() < 1" class="btn btn-w-m btn-primary btn-block">Clear Cart</button> <button ng-click="go('checkout')" ng-disabled="cart.getTotalCount() < 1" class="btn btn-w-m btn-success btn-block">Check Out</button> <br> </div> </div> </div> </div> </div> </div>
