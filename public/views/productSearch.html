<div class="row wrapper border-bottom white-bg page-heading"> <div> <div class="col-md-8"> <div class="form-group"> <h2>Search</h2> <ol class="breadcrumb"> <li> <a href="/#orderItems">Home</a> </li> <li class="active"> <strong>Search</strong> </li> </ol> </div> </div> <div class="col-md-4"> <br> <div class="form-group pull-right"> <a class="btn btn-primary btn-lg" href="/#cart"><i style="color:black" class="fa fa-shopping-cart fa-lg"> </i> <b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b></a> </div> </div> </div> <br> <div class=""> <div class="col-md-8"> <div class="form-group"> <input type="text" class="form-control" ng-model="search" placeholder="Search"> </div> </div> </div> <br> <br> </div> <div class="wrapper wrapper-content animated fadeInRight"> <div class="row"> <div class="text-center" ng-hide="products.length>0"> No Items </div> <div class="col-md-10 col-md-offset-1"> <div class="col-md-4 col-sm-4" ng-repeat="product in products"> <div class="ibox"> <div class="ibox-content product-box"> <div class="product-imitation" style="padding:5px"> <a ng-href="#/itemsDetails/{{product.id}}"> <img class="img-responsive" full-path="{{product.pictures[0].thumbnail_location}}"></a> </div> <br> <div class="product-desc"> <div class="row"> <div class="col-md-12 form-group"> <a ng-href="#/itemsDetails/{{product.id}}" class="product-name" style="font-size: 13px"> {{product.name | limitTo: 13}} <span ng-show="product.name.length > 13">..</span></a> </div> </div> <div class="small m-t-xs product-text" style="word-wrap: break-word"><lable><b>SKU Number - </b></lable><b>{{product.sku_number}}</b></div> <div class="small m-t-xs product-text" style="word-wrap: break-word" ng-bind-html="(product.description  | limitHtml:80 ) + ' ...'"></div> <br> <div class="btn-group"> <button ng-click="cart.addItem(product.id, product.name, product.unit_price, 1)" class="btn btn-primary btn-sm"><i class="fa fa-cart-plus"></i> Add to cart</button> </div> <br> <br> <div class="row"> <div class="col-md-6 col-sm-6 col-xs-6"> <span class="money">{{product.unit_price | currency}}</span> </div> <div class="col-md-6 col-sm-6 col-xs-6"> <span ng-show="cart.getTotalCount(product.id) > 0" class="ng-binding"><i class="fa fa-check"></i>{{cart.getTotalCount(product.id)}}</span> </div> </div> </div> </div> </div> </div> </div> </div> <pagination ng-show="totalItems" total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" ng-change="getProducts()" items-per-page="itemsPerPage"></pagination> </div>
