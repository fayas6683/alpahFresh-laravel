<div class="row wrapper border-bottom white-bg page-heading"> <div class="col-lg-10"> <h2>New User</h2> <ol class="breadcrumb"> <li> <a href="#">Home</a> </li> <li class="active"> <strong>New User</strong> </li> </ol> </div> <div class="col-lg-2"> </div> </div> <div class="row"> <div class="middle-box text-center loginscreen animated fadeInDown"> <div flash-alert="error" active-class="in" class="alert fade" ng-show="flash.message"> <strong class="alert-heading">Error! </strong> <span class="alert-message" ng-bind-html="flash.message"></span> </div> <div flash-alert="success" active-class="in" class="alert fade" ng-show="flash.message"> <strong class="alert-heading">Success! </strong> <span class="alert-message">{{flash.message}}</span> </div> </div> </div> <div class="wrapper wrapper-content animated fadeInRight"> <div class="ibox product-detail"> <div class="ibox-content"> <form class="m-t" role="form" name="myForm"> <div class="row"> <div class="col-md-5 col-md-offset-1"> <h3 class="nic">NEW ACCOUNT REQUEST</h3> <p class="cont">CONTACT DETAILS</p> <div class="form-group"> <input type="text" class="form-control input-sm" placeholder="First Name" required ng-model="entity.first_name"> </div> <div class="form-group"> <input type="text" class="form-control input-sm" placeholder="Last Name" required ng-model="entity.last_name"> </div> <div class="form-group"> <input type="email" placeholder="Email" class="form-control" name="email" ng-model="entity.email" required> <div class="m-t-xs" ng-show="myForm.email.$invalid && myForm.email.$dirty"> <small class="text-danger" ng-show="!entity.email && myForm.email.$error"> Please input a valid email address </small> </div> </div> <div class="form-group"> <input type="text" class="form-control input-sm" placeholder="Telephone" required ng-model="entity.phone"> </div> </div> <div class="sec col-md-5 col-md-offset-0"> <p class="cont">SHIPPING ADDRESS</p> <div class="form-group"> <input type="text" class="form-control input-sm" placeholder="Store Name" required ng-model="entity.storeName"> </div> <div class="form-group"> <input type="text" class="form-control input-sm" placeholder="Street" required ng-model="entity.street"> </div> <div class="form-group"> <input type="text" class="form-control input-sm" placeholder="City" required ng-model="entity.city"> </div> <div class="form-group"> <input type="text" class="form-control input-sm" placeholder="Postal Code" required ng-model="entity.zip_code"> </div> <select ng-model="entity.country" ng-options="s.name as s.name for s in countries" class="form-control"> <option value=""> ------ Select country ------ </select> <br> <p class="cont">SELECT YOUR PASSWORD</p> <div class="form-group" ng-class="credentials_form.password.$error.minlength ?'has-error':''"> <input data-toggle="tooltip" data-placement="top" title="Password" type="password" class="form-control" placeholder="Password" required name="password" ng-minlength="8" required ng-model="entity.password"> </div> <div class="form-group" ng-show="credentials_form.password.$error.minlength"> <small class="text-danger"> Too short!</small> </div> <div class="form-group"> <input data-toggle="tooltip" data-placement="top" title="Password Confirmation" type="password" class="form-control" placeholder="Confirm Password" required ng-model="passwordConfirm" pw-check="password" ng-change="check(entity.password,passwordConfirm)"> </div> <div class="form-group" ng-show="confirm"> <small class="text-danger"> {{confirmMessage}}</small> <!--<span class="help-block m-b-none alert alert-danger"></span>--> </div> <div class="form-group"> <button class="btn btn-w-m btn-primary" ng-click="submit()">Create</button> <a ng-href="#/userManagement" class="btn btn-w-m btn-warning">Cancel</a> </div> </div> </div> </form> </div> </div> </div> <br> <br>
